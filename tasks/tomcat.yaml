    - name: Create a Tomcat User
      user:
        name: tomcat 
    - name: Create a Tomcat Group
      group:
        name: tomcat
    - name: Create a Tomcat Directory
      file:
        path: /opt/tomcat10
        owner: tomcat
        group: tomcat
        mode: 755
        recurse: yes
    - name: download & unarchive tomcat10 
      unarchive:
        src: https://mirrors.estointernet.in/apache/tomcat/tomcat-10/v10.0.20/bin/apache-tomcat-10.0.20.tar.gz
        dest: /opt/tomcat10
        remote_src: yes
        extra_opts: [--strip-components=1]
    - name: Change ownership of tomcat directory
      file:
        path: /opt/tomcat10
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory
#    - name: Copy Tomcat service from local to remote
#      copy:
#        src: /etc/tomcat.service
#        dest: /etc/systemd/system/
#        mode: 0755
    - name: Creating a file with content
      copy:
        dest: "/etc/systemd/system/tomcat.service"
        content: |
           [Unit]        
           After=network.target
           [Service]
           Type=forking
           Environment=CATALINA_PID=/opt/tomcat10/tomcat10.pid
           Environment=JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
           Environment=CATALINA_HOME=/opt/tomcat10
           ExecStart=/opt/tomcat10/bin/startup.sh
           ExecStop=/opt/tomcat10/bin/shutdown.sh
           [Install]
           WantedBy=multi-user.target
    - name: Start and Enable Tomcat 10 on sever
      systemd:
        name: tomcat
        state: started
        daemon_reload: true
